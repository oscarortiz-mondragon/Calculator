<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
   <div id="Calc-Border">
      <div id="history"></div>
     <div id="Screen-Border">
      <p></p>
   </div>
   <div id="clear">Clear</div>
<div id="container">
   <div class="Calc-buttons">1</div>
   <div class="Calc-buttons">2</div>
   <div class="Calc-buttons">3</div>
   <div class="Calc-buttons">4</div>
   <div class="Calc-buttons">5</div>
   <div class="Calc-buttons">6</div>
   <div class="Calc-buttons">7</div>
   <div class="Calc-buttons">8</div>
   <div class="Calc-buttons">9</div>
   <div class="Calc-buttons">0</div>
   <div class="Calc-buttons">(</div>
   <div class="Calc-buttons">)</div>
   <div class="Calc-buttons">.</div>
   <div class="Calc-buttons">+</div>
   <div class="Calc-buttons">-</div>
   <div id="equal" class="Calc-equal">=</div>
</div>
</div>
<link rel="stylesheet" href="./style.css">
<script src="./script.js"></script>
</body>
</html>
